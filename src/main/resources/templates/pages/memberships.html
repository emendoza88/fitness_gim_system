<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/part_page :: nav_head"></head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- Menu lateral -->
  <aside th:replace="fragments/part_page :: nav_menu" ></aside>
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar Cabecera-->
    <nav th:replace="fragments/part_page :: nav_cabecera" ></nav>
    
    <div th:replace="fragments/generic_title_page :: nav_title"></div>
    
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-body px-0 pt-3 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Descripción</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Estado</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>
                  	<tr th:each="membership : ${membershipsList}">
	                	<td scope="row">
	                    	<h4 style="padding-left: 18px;" class="text-sm" th:text="${membership.name}"></h4>
	                    </td>
	                      <td>
	                        <p class="text-xs text-secondary mb-0" th:text="${membership.description}"></p>
	                      </td>
	                      <td class="align-middle text-center text-sm">
	                        <span th:text = "${membership.state == 1 ? 'Activo' : 'Inactivo'}" 
	                        	th:class="${membership.state == 1 ? 'badge badge-sm bg-gradient-success' : 'badge badge-sm bg-gradient-danger'}">
	                        </span>
	                      </td>
	                      <td class="align-middle">
	                      	<a th:href="@{/memberships/edit/} + ${membership.id}" data-toggle="tooltip" data-original-title="Editar">Editar</a>
	                      </td>
	                    </tr>
                  </tbody>
                </table>
              </div>
              
              <div class="card-footer py-4">
              	<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-end">
						<li class="page-item disabled">
					      <a class="page-link" href="#" tabindex="-1">
					        <i class="fa fa-angle-left"></i>
					        <span class="sr-only">Previous</span>
					      </a>
					    </li>
					    <li class="page-item"><a class="page-link" href="#">1</a></li>
					    <li class="page-item active"><a class="page-link" href="#">2</a></li>
					    <li class="page-item"><a class="page-link" href="#">3</a></li>
					    <li class="page-item">
					      <a class="page-link" href="#">
					        <i class="fa fa-angle-right"></i>
					        <span class="sr-only">Next</span>
					      </a>
					    </li>
					</ul>
				</nav>
               </div>  
            </div>
          </div>
        </div>
      </div>

      <footer th:replace="fragments/part_page :: nav_footer" ></footer>
    </div>
  </main>

  <div th:replace="fragments/part_page :: script_footer"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/part_page :: nav_head"></head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- Menu lateral -->
  <aside th:replace="fragments/part_page :: nav_menu" ></aside>
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar Cabecera-->
    <nav th:replace="fragments/part_page :: nav_cabecera" ></nav>
    
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h4>Pago diario</h4>
            </div>
            <div style="margin-left: 100px;">
	            <form th:action="@{/payments/day}" th:object="${payment}" method="post">
					
					<div class="form-group row" >
						<label class="col-form-label" for="firstName">Usuario</label>
						<div class="col-lg-10">
							<select class="form-control" th:field="*{user}" >
						      <option th:each="userSelect : ${userList}" 
						      		th:text="${userSelect.name + ' ' + userSelect.surname}" 
						      		th:value="${userSelect.id}">
						      </option>
					    </select>
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-form-label" for="paymentMethod">Medio de pago</label>
						<div class="col-lg-10">
							<select class="form-control" th:field="*{paymentMethod}" >
						      <option value = "EFECTIVO">Efectivo</option>
						      <option value = "NEQUI">Nequi</option>
						      <option value = "DAVIPLATA">Daviplata</option>
					    </select>
						</div>
					</div>
					
					<div class="form-group row">
		                <div class="offset-lg-3 col-lg-10">
							<button type="submit" class="btn btn-secondary">Guardar</button>
						</div>
					</div>
				</form>
          	</div>
          </div>
        </div>
      </div>

      <footer th:replace="fragments/part_page :: nav_footer" ></footer>
    </div>
  </main>

  <div th:replace="fragments/part_page :: script_footer"></div>
  <script src="../assets/js/wisard-script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/part_page :: nav_head"></head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- Menu lateral -->
  <aside th:replace="fragments/part_page :: nav_menu" ></aside>
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar Cabecera-->
    <nav th:replace="fragments/part_page :: nav_cabecera" ></nav>
    
    <div th:replace="fragments/generic_title_page :: nav_title_create"></div>
    
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4 pt-3">
            <div style="margin-left: 100px;">
	            <form th:action="@{/products/create}" th:object="${product}" method="post">
					<input type="hidden" class="form-control" th:field="*{id}" />
					
					<div class="form-group row" >
						<label class="col-form-label" for="name">Nombre</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{name}" />
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-lg-3 col-form-label">Valor</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{value}" />
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-lg-3 col-form-label">Cantidad</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{count}" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-lg-3 col-form-label">Estado</label>
						<div class="col-lg-10">
							<select class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{state}">
							  <option value="1">Activo</option>
							  <option value="2">Inactivo</option>
							</select>
						</div>
					</div>
					
					<div class="form-group row">
		                <div class="offset-lg-3 col-lg-10">
							<button type="submit" class="btn btn-secondary">Guardar</button>
						</div>
					</div>
				</form>
          	</div>
          </div>
        </div>
      </div>

      <footer th:replace="fragments/part_page :: nav_footer" ></footer>
    </div>
  </main>

  <div th:replace="fragments/part_page :: script_footer"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Argon Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.2" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <!-- Menu lateral -->
  <aside th:replace="fragments/part_page :: nav_menu" ></aside>
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar Cabecera-->
    <nav th:replace="fragments/part_page :: nav_cabecera" ></nav>
    
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h4>Pago suscripci√≥n</h4>
            </div>
            <div style="margin-left: 100px;">
	            <form th:action="@{/payments/subscription}" th:object="${payment}" method="post">
					
					<div class="form-group row" >
						<label class="col-form-label" for="user">Usuario</label>
						<div class="col-lg-10">
							<input type="hidden" class="form-control" th:field="${userSubscription.userId}" readonly />
							<input type="hidden" class="form-control" th:field="${userSubscription.idSubscription}" readonly />
							<input type="text" id="name" class="form-control" th:value="${userSubscription.name}" readonly />
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-form-label" for="membershipName">Membresia</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="${userSubscription.nameMembership}" readonly />
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-form-label" for="membershipValue">Valor</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="${userSubscription.priceSubscription}" readonly />
						</div>
					</div>
					
					<div class="form-group row" >
						<label class="col-form-label" for="firstName">Medio de pago</label>
						<div class="col-lg-10">
							<select class="form-control" th:field="*{paymentMethod}" >
						      <option value = "EFECTIVO">Efectivo</option>
						      <option value = "NEQUI">Nequi</option>
						      <option value = "DAVIPLATA">Daviplata</option>
					    </select>
						</div>
					</div>
					
					<div class="form-group row">
		                <div class="offset-lg-5">
							<button type="submit" class="btn btn-secondary">Pagar</button>
						</div>
					</div>
				</form>
          	</div>
          </div>
        </div>
      </div>

      <footer th:replace="fragments/part_page :: nav_footer" ></footer>
    </div>
  </main>

  <div th:replace="fragments/part_page :: script_footer"></div>
</body>

</html>
